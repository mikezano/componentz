<div>

  <style type="text/css">
    .container {
      flex-direction: row;
    }
    
    .tabs__content > div {
      display: none;
      font-size: 14px;
      padding: 10px;
      height: 300px;
      border-bottom: 1px solid lightgray;
    }
    
    .tabs__tab {
      display: none;
    }
    
    .tabs__label {
      display: inline;
      padding: 5px 10px;
      text-align: center;
      margin: 0 2px;
      border-bottom: 4px solid #bebebe;
      transition: all 0.2s ease-out;
    }
    
    .tabs__label:hover {
      cursor: pointer;
      border-bottom: 4px solid #3db881;
    }
    
    .tabs__tab:checked + label {
      border-bottom: 4px solid #3db881;
    }
    
    .tabs #tab1 ~ .content .content1 {
      display: block;
    }
    
    .tabs #tab2 ~ .content .content2 {
      display: block;
    }
    
    .tabs #tab3 ~ .content .content3 {
      display: block;
    }
    
    .tabs #tab4 ~ .content .content4 {
      display: block;
    }
    
  </style>
  
  <div class="container">
    <div class="tabs">
      <input class="tabs__tab" id="tab1" type="radio" name="tabs" checked="checked"/>
      <label class="tabs__label" for="tab1">Tab 1</label>
      <input class="tabs__tab" id="tab2" type="radio" name="tabs"/>
      <label class="tabs__label" for="tab2">Tab 2</label>
      <input class="tabs__tab" id="tab3" type="radio" name="tabs"/>
      <label class="tabs__label" for="tab3">Tab 3</label>
      <input class="tabs__tab" id="tab4" type="radio" name="tabs"/>
      <label class="tabs__label" for="tab4">Tab 4</label>
      <div class="tabs__content">
        <div class="content1">Content for Tab 1</div>
        <div class="content2">Content for Tab 2</div>
        <div class="content3"><img src="https://tinyurl.com/y8n2spmr" width="200" height="200"/></div>
        <div class="content4">Content for Tab 4</div>
      </div>
    </div>
  </div>

</div>
