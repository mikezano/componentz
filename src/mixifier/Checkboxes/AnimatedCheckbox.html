<div>

  <style type="text/css">
    .default.animated-checkbox {
      position: relative;
      line-height: 1.2rem;
      display: flex;
      align-items: center;
    }
    
    .default.animated-checkbox .animated-checkbox__input, .default.animated-checkbox .animated-checkbox__label {
      cursor: pointer;
    }
    
    .default.animated-checkbox .animated-checkbox__input {
      margin: 0;
    }
    
    .default.animated-checkbox .animated-checkbox__label {
      padding: 0 0.6rem;
    }
    
    .default.animated-checkbox .animated-checkbox__label:before {
      content: '';
      position: absolute;
      width: 1rem;
      height: 1rem;
      background-color: white;
      left: 0;
      border: 0.1rem solid lightgray;
    }
    
    .default.animated-checkbox .animated-checkbox__label::after {
      content: '';
      position: absolute;
      left: 0.4rem;
      top: 0.5rem;
      width: 0.1rem;
      height: 0.1rem;
      transform: rotate(45deg) scale(0);
      transition: all 0.2s ease-in-out;
    }
    
    .default.animated-checkbox .animated-checkbox__input:hover + .animated-checkbox__label:before {
      background-color: whitesmoke;
    }
    
    .default.animated-checkbox .animated-checkbox__input:checked + .animated-checkbox__label:before {
      animation: boom .3s ease-in-out;
    }
    
    @keyframes boom {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
        background-color: lightblue;
      }
      100% {
        transform: scale(1);
      }
    }
    
    .default.animated-checkbox .animated-checkbox__input:checked + .animated-checkbox__label::after {
      content: '';
      position: absolute;
      left: 0.2rem;
      background: #666;
      top: 0.5rem;
      width: 0.1rem;
      height: 0.1rem;
      box-shadow: 0.1rem 0 0 black, 0.2rem 0 0 black,     0.2rem -0.1rem 0 black, 0.2rem -0.2rem 0 black,     0.2rem -0.3rem 0 black, 0.2rem -0.4rem 0 black;
      transform: rotate(45deg) scale(1.5);
    }
    
  </style>
  
  <div class="default animated-checkbox">
    <input class="animated-checkbox__input" id="animated" type="radio" name="animated" value="Animated"/>
    <label class="animated-checkbox__label" for="animated">Animated</label>
  </div>

</div>
