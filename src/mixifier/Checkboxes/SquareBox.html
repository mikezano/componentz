<div>

  <style type="text/css">
    .checkbox-group {
      display: flex;
      transform: scale(1);
    }
    
    .checkbox-group .checkbox {
      position: relative;
      line-height: 1.2rem;
    }
    
    .checkbox-group .checkbox__button {
      opacity: 0;
      cursor: pointer;
      margin: 0;
    }
    
    .checkbox-group .checkbox__label {
      cursor: pointer;
      padding: 0 0.5rem 0 0.5rem;
    }
    
    .checkbox-group .checkbox__label:before {
      content: "";
      position: absolute;
      width: 1rem;
      height: 1rem;
      background-color: white;
      left: 0;
      border: 0.1rem solid lightgray;
    }
    
    .checkbox-group .checkbox__button:hover + .checkbox__label:before {
      background-color: whitesmoke;
    }
    
    .checkbox-group .checkbox__button:checked + .checkbox__label:after {
      content: "";
      position: absolute;
      left: 0.4rem;
      top: 0.5rem;
      background: black;
      width: 0.1rem;
      height: 0.1rem;
      box-shadow: 0.1rem 0 0 black, 0.2rem 0 0 black,     0.2rem -0.1rem 0 black, 0.2rem -0.2rem 0 black,     0.2rem -0.3rem 0 black, 0.2rem -0.4rem 0 black;
      transform: rotate(45deg);
    }
    
  </style>
  
  <div class="container">
    <div class="checkbox-group">
      <div class="checkbox">
        <input class="checkbox__button" id="one" type="radio" name="test" value="one"/>
        <label class="checkbox__label" for="one">One</label>
      </div>
      <div class="checkbox">
        <input class="checkbox__button" id="two" type="radio" name="test" value="two"/>
        <label class="checkbox__label" for="two">Two</label>
      </div>
      <div class="checkbox">
        <input class="checkbox__button" id="three" type="radio" name="test" value="three"/>
        <label class="checkbox__label" for="three">Three</label>
      </div>
    </div>
  </div>

</div>
