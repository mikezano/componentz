<div>

  <style type="text/css">
    .checkbox__label {
      position: relative;
      cursor: pointer;
      padding: 0;
    }
    
    .checkbox__label:before {
      content: "";
      display: inline-block;
      width: 1rem;
      height: 1rem;
      background-color: white;
      margin-right: 0.2rem;
    }
    
    .checkbox__button {
      opacity: 0;
    }
    
    .checkbox__button:hover + .checkbox__label:before {
      background-color: whitesmoke;
    }
    
    .checkbox__button:focus + .checkbox__label:before {
      box-shadow: 0 0 0 0.1rem rgba(0, 0, 0, 0.12);
    }
    
    .checkbox__button:checked + .checkbox__label:after {
      content: "";
      position: absolute;
      left: 0.25rem;
      top: 0.6rem;
      background: black;
      width: 0.1rem;
      height: 0.1rem;
      box-shadow: 0.1rem 0 0 black, 0.2rem 0 0 black, 0.2rem -0.1rem 0 black,     0.2rem -0.2rem 0 black, 0.2rem -0.3rem 0 black,     0.2rem -0.4rem 0 black;
      transform: rotate(45deg);
    }
    
  </style>
  
  <div class="container">
    <div class="checkbox">
      <input class="checkbox__button" id="one" type="radio" name="test" value="one"/>
      <label class="checkbox__label" for="one">One</label>
      <input class="checkbox__button" id="two" type="radio" name="test" value="two"/>
      <label class="checkbox__label" for="two">Two</label>
      <input class="checkbox__button" id="three" type="radio" name="test" value="three"/>
      <label class="checkbox__label" for="three">Three</label>
    </div>
  </div>

</div>
