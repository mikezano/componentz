<div>

  <style type="text/css">
    .clockwise {
      height: 6rem;
      width: 10rem;
      box-sizing: border-box;
      box-shadow: inset 0 0 0 20px #cc0000;
      position: relative;
      vertical-align: middle;
    }
    
    .clockwise::before, .clockwise::after {
      box-sizing: inherit;
      content: '';
      position: absolute;
      border: 20px solid transparent;
      width: 0;
      height: 0;
    }
    
    .clockwise::before {
      top: 0;
      left: 0;
    }
    
    .clockwise::after {
      bottom: 0;
      right: 0;
    }
    
    .clockwise:hover {
      cursor: pointer;
      color: #007bff;
    }
    
    .clockwise:hover::before, .clockwise:hover::after {
      width: 100%;
      height: 100%;
    }
    
    .clockwise:hover::before {
      border-top-color: #007bff;
      border-right-color: #007bff;
      transition: width 0.25s ease-out, height 0.25s ease-out 0.25s;
    }
    
    .clockwise:hover::after {
      border-bottom-color: #007bff;
      border-left-color: #007bff;
      transition: border-color 0s ease-out 0.5s, width 0.25s ease-out 0.5s,     height 0.25s ease-out 0.75s;
    }
    
    button {
      background: none;
      border: 0;
      box-sizing: border-box;
      margin: 1em;
      padding: 1em 2em;
      box-shadow: inset 0 0 0 2px red;
      color: red;
      font-size: inherit;
      font-weight: 700;
      position: relative;
      vertical-align: middle;
    }
    
    button::before, button::after {
      box-sizing: inherit;
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
    }
    
    .draw {
      transition: color 0.25s;
    }
    
    .draw::before, .draw::after {
      border: 2px solid transparent;
      width: 0;
      height: 0;
    }
    
    .draw::before {
      top: 0;
      left: 0;
    }
    
    .draw::after {
      bottom: 0;
      right: 0;
    }
    
    .draw:hover {
      color: cyan;
    }
    
    .draw:hover::before, .draw:hover::after {
      width: 100%;
      height: 100%;
    }
    
    .draw:hover::before {
      border-top-color: cyan;
      border-right-color: cyan;
      transition: width 0.25s ease-out, height 0.25s ease-out 0.25s;
    }
    
    .draw:hover::after {
      border-bottom-color: cyan;
      border-left-color: cyan;
      transition: border-color 0s ease-out 0.5s, width 0.25s ease-out 0.5s,     height 0.25s ease-out 0.75s;
    }
    
  </style>
  
  <div class="flex">
    <div class="clockwise">
      <div class="words">Hello</div>
    </div>
    <button class="draw"></button>
  </div>

</div>
