<div>

  <style type="text/css">
    .my-example.bottom-border-hover {
      position: relative;
      border-bottom: 4px solid white;
      margin: 0 1rem;
    }
    
    .my-example.bottom-border-hover::before {
      content: '';
      position: absolute;
      transition: width 0.25s ease-in-out;
      width: 0;
      height: 100%;
    }
    
    .my-example.bottom-border-hover:hover::before {
      cursor: pointer;
      border-bottom: 4px solid orange;
      width: 100%;
    }
    
  </style>
  
  <div class="my-example bottom-border-hover">Hover Me</div>

</div>
