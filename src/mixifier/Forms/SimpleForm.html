<div>

  <style type="text/css">
    #example.simple-form .simple-form__fieldset {
      padding: 1rem;
      text-align: left;
      background-color: #eee;
    }
    
    #example.simple-form .simple-form__legend {
      font-weight: bold;
    }
    
    #example.simple-form .simple-form__input,
    #example.simple-form .simple-form__dropdown {
      display: block;
      width: 100%;
      padding: 0.3rem;
      margin: 0.2rem auto 0.6rem;
      border: 0.1rem solid gray;
      box-sizing: border-box;
    }
    
    #example.simple-form .simple-form__label {
      padding: 0;
      margin: 0;
      display: block;
      font-size: 1rem;
    }
    
    #example.simple-form .simple-form__checkboxes {
      margin: 0.2rem auto 0.6rem;
    }
    
    #example.simple-form .simple-form__checkboxes .checkbox-group {
      display: flex;
      transform: scale(1);
    }
    
    #example.simple-form .simple-form__checkboxes .checkbox-group .checkbox {
      position: relative;
      line-height: 1.2rem;
    }
    
    #example.simple-form .simple-form__checkboxes .checkbox-group .checkbox__button {
      opacity: 0;
      cursor: pointer;
      margin: 0;
    }
    
    #example.simple-form .simple-form__checkboxes .checkbox-group .checkbox__label {
      cursor: pointer;
      padding: 0 0.7rem 0 0.6rem;
    }
    
    #example.simple-form .simple-form__checkboxes .checkbox-group .checkbox__label:before {
      content: '';
      position: absolute;
      width: 1rem;
      height: 1rem;
      background-color: white;
      left: 0;
      border: 0.1rem solid lightgray;
    }
    
    #example.simple-form .simple-form__checkboxes .checkbox-group .checkbox__button:hover + .checkbox__label:before {
      background-color: whitesmoke;
    }
    
    #example.simple-form .simple-form__checkboxes .checkbox-group .checkbox__button:checked + .checkbox__label:after {
      content: '';
      position: absolute;
      left: 0.4rem;
      top: 0.5rem;
      background: black;
      width: 0.1rem;
      height: 0.1rem;
      box-shadow: 0.1rem 0 0 black, 0.2rem 0 0 black,     0.2rem -0.1rem 0 black, 0.2rem -0.2rem 0 black,     0.2rem -0.3rem 0 black, 0.2rem -0.4rem 0 black;
      transform: rotate(45deg);
    }
    
    #example.simple-form .simple-form__footer {
      display: flex;
      align-items: center;
    }
    
    #example.simple-form .simple-form__footer button.simple-button {
      border: 0.1rem solid #c4c4c4;
      background-color: #ddd;
      color: black;
      text-align: center;
      margin: 0.5rem;
      padding: 0 1.5rem;
      font-size: 1rem;
      line-height: 2rem;
      transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
    }
    
    #example.simple-form .simple-form__footer button.simple-button:hover {
      transform: scale(1.01);
      box-shadow: 0.1rem 0.1rem 0.4rem rgba(0, 0, 0, 0.2);
      background-color: #e5e5e5;
      cursor: pointer;
    }
    
    #example.simple-form .simple-form__footer button.simple-button:active {
      transform: scale(0.9);
    }
    
    #example.simple-form .simple-form__footer button.simple-button:focus {
      outline: none;
    }
    
    #example.simple-form .simple-form__footer button:first-child {
      margin-left: 0;
    }
    
  </style>
  
  <div>
    <form class="simple-form" id="example">
      <fieldset class="simple-form__fieldset">
        <legend class="simple-form__legend">Person Search</legend>
        <label class="simple-form__label">First name</label>
        <input class="simple-form__input" type="text" name="name" placeholder="Enter a first name"/>
        <label class="simple-form__label">Last Name</label>
        <input class="simple-form__input" type="text" name="name" placeholder="Enter a last name"/>
        <div class="simple-form__footer">
          <button class="simple-button">OK</button>
          <button class="simple-button">No</button>
        </div>
      </fieldset>
    </form>
  </div>

</div>
